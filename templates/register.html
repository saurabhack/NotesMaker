<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
/* Global styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #333;
}

/* Form styles */
form {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 6px;
}

input[type="text"],
input[type="number"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  transition: border-color 0.2s ease;
}

input[type="text"]:focus,
input[type="number"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  outline: none;
  border-color: #007bff;
}

.submit-button {
  padding: 12px 24px;
  font-size: 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.submit-button:hover {
  background-color: #0056b3;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
  .container {
    max-width: 90%;
  }
}

@media screen and (max-width: 480px) {
  input[type="text"],
  input[type="number"],
  input[type="email"],
  input[type="password"] {
    font-size: 14px;
    padding: 10px;
  }

  .submit-button {
    font-size: 14px;
    padding: 10px 20px;
  }
}
.error-box {
  display: none; /* Initially hide the error box */
  background-color: #ffcccc;
  color: #cc0000;
  padding: 12px;
  border-radius: 4px;
  margin-bottom: 20px;
  text-align: center;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    {% for message in messages %}
    <div class="error-box" id="errorBox">{{message}}</div>
    {% endfor %} 
    <form method="post" action="">
        {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" id="class" name="clas" placeholder="Enter your class" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="subjects">Subjects:</label>
        <input type="text" id="subjects" name="subjects" placeholder="Enter your subjects" required>
      </div>
      <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="password2">Re-enter Password:</label>
        <input type="password" id="password2" name="password2" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" class="submit-button">Register</button>
    </form>
  </div>
</body>
</html>
